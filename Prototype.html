<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li class="dropdown">Catalog
                    <ul class="dropdown-content">
                        <li><a href="#">Item 1</a></li>
                        <li><a href="#">Item 2</a></li>
                        <li><a href="#">Item 3</a></li>
                    </ul>
                </li>
                <li class="dropdown">Researcher
                    <ul class="dropdown-content">
                        <li><a href="#">Item 1</a></li>
                        <li><a href="#">Item 2</a></li>

                    </ul>
                </li>
                <li class="dropdown">Community
                    <ul class="dropdown-content">
                        <li><a href="#">Item 1</a></li>
                        <li><a href="#">Item 2</a></li>
                        <li><a href="#">Item 3</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button onclick="document.getElementById('loginModal').style.display='block'">Login</button>
            <button onclick="document.getElementById('signupModal').style.display='block'">Sign Up</button>
        </div>
    </header>
    <div class="main-content">
        <div class="left-frame hexagon-frame">
            <img src="images/frame-picture.jpg" alt="Frame Picture 1">
        </div>
        <div class="left-frame hexagon-frame">
            <img src="images/frame-picture2.jpg" alt="Frame Picture 2">
        </div>
        <div class="left-frame hexagon-frame">
            <img src="images/frame-picture3.jpg" alt="Frame Picture 3">
        </div>
        <div class="explore">
            <a href="http://localhost/test.html" target="_blank">
                <button>Explore</button>
            </a>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <form class="modal-content" action="php/login.php" method="post">
            <span onclick="document.getElementById('loginModal').style.display='none'" class="close">&times;</span>
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Sign Up Modal -->
    <div id="signupModal" class="modal">
        <form class="modal-content" action="php/signup.php" method="post">
            <span onclick="document.getElementById('signupModal').style.display='none'" class="close">&times;</span>
            <h2>Sign Up</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
